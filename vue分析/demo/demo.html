<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lue.js"></script>
</head>
<body>
    <div id="app">
        <h3>lue demo</h3>
        <input l-model="a.b"/>
        <p>a.b:{{a.b}}<p>

        new Lue({
            el:"#app",
            data:{
                a:{
                    b:"test"
                }
            }
        })
    </script>
